<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Industrial GC Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial; padding: 20px;">

<h1>Industrial GC Intelligence Portal</h1>
<h3 style="color: green;">CLEAN BUILD</h3>

<button onclick="runEngine()" style="padding:12px 16px; font-size:16px;">
Run Intelligence Engine
</button>

<p id="status"></p>
<pre id="output" style="background:#f2f2f2; padding:12px; white-space:pre-wrap;"></pre>

<script>
async function runEngine() {

  const status = document.getElementById("status");
  const output = document.getElementById("output");

  status.innerText = "Sending request...";
  output.innerText = "";

  try {
    const res = await fetch(
      "https://industrial-gc-intelligence.onrender.com/run-intelligence",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: "Reply with only OK." })
      }
    );

    const text = await res.text();

    status.innerText = "Done. HTTP " + res.status;
    output.innerText = text;

  } catch (err) {
    status.innerText = "Fetch failed.";
    output.innerText = err.message;
  }
}
</script>

</body>
</html>
